# Prose configuration
prose:
  ignore: ['/scripts']
  metadata:
    meta:
    ############ Page Data ############
      - name: "title"
        field:
            element: text
            label: "Page Title"
            scope: page
      - name: "sdg_goal"
        field:
            element: hidden
            label: "SDG Goal"
            scope: page
      - name: "permalink"
        field:
            element: hidden
            label: "Permalink"
            scope: page
      - name: "layout"
        field:
            element: hidden
            label: "Layout"
            scope: page
      ######### Indicator information #########
      - name: "indicator_name"
        field:
            element: text
            label: "Indicator"
            scope: indicator_information
      - name: "target"
        field:
            element: text
            label: "Target"
            scope: indicator_information
      - name: "goal"
        field:
            element: text
            label: "Goal"
            scope: indicator_information
      ######### National Metadata #########
      - name: "national_geographical_coverage"
        field:
            element: text
            label: "Geographical coverage"
            scope: national
      - name: "measurement_units"
        field:
            element: text
            label: "Unit of measurement"
            scope: national
      - name: "definitions"
        field:
            element: textarea
            label: "Definitions"
            scope: national
      - name: "computation_methods"
        field:
            element: text
            label: "Method of computation"
            scope: national
      - name: "comments_limitations"
        field:
            element: text
            label: "Comments and limitations"
            scope: national
      - name: "data_sources"
        field:
            element: text
            label: "Source information"
            scope: national
      - name: "data_collection"
        field:
            element: text
            label: "Data collection methods"
            scope: national
      - name: "goal_meta_link"
        field:
            element: text
            label: "Link to UN metadata"
            scope: national
      - name: "goal_meta_link_text"
        field:
            element: text
            label: "Link to UN metadata text"
            value: "UN metadata"
            scope: national
       ######### Data reporter info #########
      - name: "organization_name"
        field:
            element: text
            label: "Organization"
            scope: data_reporter
      - name: "contact_name"
        field:
            element: text
            label: "Contact person(s)/focal point"
            scope: data_reporter
      - name: "contact_email"
        field:
            element: text
            label: "Contact person's email"
            scope: data_reporter
      - name: "contact_phone"
        field:
            element: text
            label: "Contact person's phone"
            scope: data_reporter
      - name: "organization_website"
        field:
            element: text
            label: "Organization website"
            scope: data_reporter
       ######### Data Info #########
      - name: "reporting_status"
        field:
            element: select
            label: "Reporting status"
            options:
              - name: 'complete'
                value: 'complete'
              - name: 'inprogress'
                value: 'inprogress'
              - name: 'notstarted'
                value: 'notstarted'
            scope: data
      - name: data_non_statistical
        field:
            element: checkbox
            label: Non-statistical indicator
            help: Check this box if this indicator does not have numeric data associated with it
            value: false
            scope: data
      - name: data_footnote
        field:
            element: text
            label: Footnote
            help: Footnotes appear under the chart and by data tables
            scope: data
      - name: data_geocode_regex
        field:
            element: text
            label: GeoCode Regular Expression
            help: A regex on which geocodes to include
            scope: data
      - name: data_keywords
        field:
            element: text
            label: Search Keywords
            help: Comma separated keywords for search page
            scope: data
      - name: data_show_map
        field:
            element: checkbox
            label: Show the map when GeoCodes are present?
            help: If this box is checked then the prescence of a GeoCode field will trigger a map
            value: false
            scope: data      
      ######### Chart Info #########
      - name: "graph_type"
        field:
            element: select
            label: "Graph type"
            options:
              - name: 'line'
                value: 'line'
              - name: 'bar'
                value: 'bar'
            scope: graph
      - name: "graph_title"
        field:
            element: text
            label: "Graph Title"
            scope: graph
